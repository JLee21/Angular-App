<div *ngIf="hero">
  <div class="ui container">
    <div class="ui eight wide column">
      <div class="ui raised segment centered">
        <h2>{{ hero.name | uppercase }} Details</h2>
        <div class="ui header large">
          <span>id: </span>{{hero.id}}
        </div>
        <div class="ui input large">
          <input [(ngModel)]="hero.name" placeholder="name">
          <div class="ui left pointing label">
            <h3>You can change your Hero!</h3>
          </div>
        </div>
        <div class="ui primary button huge">
          <div (click)="save()">Save</div>
        </div>
        <div class="ui secondary button huge">
          <div (click)="goBack()">Back</div>
        </div>
      </div>
    </div>
  </div>
</div>
