<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<!-- Here, we are using a one-way property binding.
Now, when a the variable selectedHero changes from the section above,
it gets sent to the component below.-->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
